type Exercise {
	id: ID!
	name: String!
	description: String
	pushPull: PushPull
	upperLower: UpperLower
	bodyPart: BodyPart
}

input ExerciseInput {
	id: ID
	description: String
}

enum PushPull {
	PUSH
	PULL
	STATIC
}

enum UpperLower {
	UPPER
	LOWER
	CORE
}

enum BodyPart {
	CHEST
	BACK
	QUADS
	HAMSTRINGS
	CALVES
	BICEPS
	TRICEPS
	SHOULDERS
	ABS
}
